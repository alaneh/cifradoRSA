<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat RSA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Chat con sockets</h1>
    <div id="chat-container" class="chat-container">
        <div id="chat-window" class="chat-window">
            <div id="output" class="output"></div>
            <div id="actions" class="actions"></div>
            <input type="text" id="username" class="message" placeholder="Nombre de usuario">
            <input type="text" id="message" class="message" placeholder="Mensaje">
            <button id="send" class="send">Enviar</button>
        </div>
    </div>
    <h1>Cifrar y descifrar</h1>
    <input id="texto" type="text" placeholder="texto">
    <button onclick="correrCifrado()">Cifrar</button>
    <button onclick="Hacerdescifrado()">Descifrar</button>
    <div id="Respuesta"></div>
    <script src="./RSA.js"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./chat.js"></script>
</body>

</html>
